<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Application Health Status</h1>
    <div id="healthInfo"></div>

    <script>
        // Fetch health status from Actuator endpoint
        fetch('http://localhost:8080/actuator/health')
            .then(response => response.json())
            .then(data => {
                // Display JSON data formatted with indentation
                document.getElementById('healthInfo').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error fetching health status:', error);
                document.getElementById('healthInfo').textContent = 'Error fetching health status. Please check console for details.';
            });
    </script>
</body>
</html>
